<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contactos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="favicons/manifest.json">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script defer src="index.js"></script>
    <title>Pagina de contactos</title>

</head>

<body class="body">

    <!-- cabecera de la página -->

    <header class="header">
        <nav class="nav">
            <a href="./index.html" class="logo"> <img src="./img/antonio.jpg" class="nav-logo" alt=""></a>
            <h1 class="nav-title">Tsutsumi, José Antonio.</h1>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu nav-menu__visible">
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="./sobre-mi.html">Sobre-mi</a></li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="./proyectos.html">Proyectos</a>
                </li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link" href="./galerias.html">Galerias</a>
                </li>
                <li class="nav-menu-item"><a class="nav-menu-link nav-link " href="./contactos.html">Contactos</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Pagina principal de contactos.html -->

    <main class="contactos">
        <h2 class="contactos__titulo">Contactos:</h2>
        <form class="contactos__formulario" action="#">
            <fieldset class="contactos__control">
                <legend class="contactos__leyenda">Información Personal</legend>

                <!-- Radio boton -->

                <input class="contactos__input" type="radio" required value="opcion1" name="genero" id="masculino"
                    checked>
                <label class="contactos__label" for="masculino">Masculino</label>
                <br>
                <input class="contactos__input" type="radio" required value="opcion2" name="genero" id="femenino">
                <label class="contactos__label" for="femenino">Femenino</label>
                <br>
                <input class="contactos__input" type="radio" required value="opcion3" name="genero" id="otros">
                <label class="contactos__label">Otros</label>
                <br>

                <!-- Input text -->

                <label class="contactos__label" for="nombre">Nombre</label>
                <input class="contactos__input" type="text" minlength="3" required name="nombre" id="nombre">
                <br>
                <br>
                <label class="contactos__label" for="nombre">Apellido</label>
                <input class="contactos__input" type="text" minlength="3" required name="apellido" id="apellido">
                <br>
                <br>

                <!-- input email -->

                <label class="contactos__label-correo" for="nombre">Correo</label>
                <input class="contactos__input" type="email" required placeholder="Ej. jose@gmail.com" name="email"
                    id="email">
                <br>
                <br>
                <div id="terminos">
                    " Desea recibir nuestro correo? "
                    <input class="contactos__input" type="checkbox" name="acepta" value="1">

                </div>

                <!-- Cuadro de mensajes -->

                <label class="contactos__label" for="mensaje" class="comentarios">Comentarios:</label>
                <br>

                <!-- textarea -->

                <textarea class="contactos__textarea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>

                <!-- boton para enviar y resetear o borrar -->

                <button class="contactos__boton" type="submit">Enviar</button>
                <button class="contactos__boton" type="reset">Borrar</button>
            </fieldset>
        </form>
        <div class="volver">
            <a class="enlace" href="index.html">Volver a Inicio</a>
        </div>
    </main>
    <hr>

    <body>

        <!-- Footer, pie de página -->

        <footer class="footer">
            <div class="footer__container">
                <!-- Redes sociales. -->
                <h2 class="network__title">Redes Sociales</h2>
                <ul class="footer__list">
                    <li class="footer__item"><a href="https://www.facebook.com/"><i
                                class="fab fa-facebook-square"></i></a></li>
                    <li class="footer__item"><a href="https://www.yahoo.com/"><i class="fab fa-yahoo"></i></a></li>
                    <li class="footer__item"><a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                    </li>
                    <li class="footer__item"><a href="https://www.github.com/"><i class="fab fa-github"></i></a></li>
                </ul>
            </div>
            <hr />
            <p class="footer__text">Todos los derechos reservados - Tsutsumi Jose Antonio- Abril de 2021.</p>
        </footer>
    </body>

</html>
